<script type="text/javascript">
  $(function () {
    var $container = $('#container').masonry({
    });
// layout Masonry again after all images have loaded
$container.imagesLoaded( function() {
  $container.masonry({
    itemSelector : '.photo',
    isAnimated: true  });
});
});
</script>



<script src="http://cdn.slingpic.com/js/slingpic.plugin.js"></script>
<script>
  jQuery(window).load(function(){
    jQuery("img").slingPic({
      autoShowShare: false,
      theme: "subtle"
    });
  });
</script>

<script type="text/javascript">
    $(function() {
    jQuery.extend({
        random: function(X) {
            return Math.floor(X * (Math.random() % 1));
        },
        randomBetween: function(MinV, MaxV) {
            return MinV + jQuery.random(MaxV - MinV + 1);
        }
    });

    jQuery.fn.swap = function (b) {
        b = jQuery(b)[0];
        var a = this[0];

        var t = a.parentNode.insertBefore(document.createTextNode(""), a);
        b.parentNode.insertBefore(a, b);
        t.parentNode.insertBefore(b, t);
        t.parentNode.removeChild(t);

        return this;
    }

    var numItems = $("#container .photo").length - 1;

    for (var i = 0; i < Math.floor(numItems); i++) {
        $("#container .photo:eq("+$.randomBetween(0, numItems)+")").swap("#container .photo:eq("+$.randomBetween(0, numItems)+")");
    };
});
    
</script>
